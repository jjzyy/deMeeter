      <div class="text-center pt-16 text-6xl font-extrabold text-gray-900 dark:text-white drop-shadow-2xl">Buying fresh local produce shouldn't be so difficult</div>
      <div class="m-auto w-80 py-8">
      <form name="loginBox" target="#here" method="post">
      <input type="text" onkeydown="return event.keyCode !== 69" id="zip"  placeholder="Enter zip code" class="input input-bordered input-accent w-full max-w-xs" />
      <input type="submit" hidden></input> </form>
        


        <script type="text/javascript">
          // Using jQuery.

          $(function() {
              $('form').each(function() {
                  $(this).find('input').keypress(function(e) {
                      // Enter pressed?
                      if(e.which == 10 || e.which == 13) {
                          const zipCode = document.getElementById("zip");
                          this.form.submit();
                          return zipCode; 
                      }
                  });
          
              });
              
          });
          </script>
